<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenchos - Lançar Gasto</title>
    <link rel="stylesheet" href="style/style-geral.css">
    <link rel="stylesheet" href="style/style-lancar-gasto.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/script-lancar-gasto.js" defer></script>
</head>

<body>
    <header id="barra-logo">
        <img src="imagens/elenchos-logotipo.png" alt="Elenchos" id="logotipo">
    </header>

    <anside id="barra-lateral">
        <div><i id="icn-menu" class="fa-solid fa-bars"></i></div>
        <div id="btn-sair">
            <a href="index.html">Sair</a>
        </div>
    </anside>

    <div id="conteudo">
        <nav id="barra-nav">
            <a href="resumo.html" class="menu" id="resumo">Resumo</a>
            <a href="lancar-gasto.html" class="menu" id="lancar-gasto">Lançar Gasto</a>
            <a href="orcamento.html" class="menu" id="orcamento">Orçamento</a>
            <a href="relatorios.html" class="menu" id="relatorios">Relatórios</a>
        </nav>

        <main>
            <nav id="btns-nav">
                <button class="botoes" id="novo-gasto" onclick="abrirJanela()">Novo Gasto</button>
            </nav>

            <div id="lancados">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th class="colum-valor">Valor</th>
                            <th class="acao"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-lancados">
                    </tbody>
                </table>
            </div>

            <div class="lancamento-container">
                <div class="lancamento">
                    <button id="btn-fechar" onclick="fecharJanela()"><i class="fa-solid fa-xmark"></i></button>
                    <div>
                        <h3>Lançar gasto</h3>
                    </div>
                    <p>Data: <input type="date" class="input-lancar" id="input-data"></p>
                    <p>Descrição: <input type="text" class="input-lancar" id="input-descricao"></p>
                    <p>Categria:
                        <select class="input-lancar" id="input-categoria">
                            <option value="vazio"></option>
                            <option value="Mercado">Mercado</option>
                            <option value="Combustível">Combustível</option>
                            <option value="Contas Fixas">Contas Fixas</option>
                        </select>
                    </p>
                    <p>Valor: <input type="number" class="input-lancar" id="input-valor"></p>
                    <div id="alerta"></div>
                    <button id="btn-lancar" onclick="lancar()">Lançar</button>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2022 - <a href="https://github.com/richard7dias" target="_blank">Richard Oliveira</a></p>
    </footer>
</body>

</html>
