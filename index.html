<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenchos - Login</title>
    <link rel="stylesheet" href="style/style-login.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/script-login.js" defer></script>
</head>

<body>
    <div id="cointainer-login">
        <header id="cabecalho">
            <img src="imagens/elenchos-logotipo.png" alt="Elenchos" id="logotipo">
            <p>Controle de finanças pessoais</p>
        </header>

        <form id="inputs">
            <p>Login</p>
            <input type="text" placeholder=" Email" class="input" id="email" required>
            <input type="password" placeholder=" Senha" class="input" id="senha" required>
            <i class="fa-solid fa-eye" id="olho"></i>
            <input type="submit" class="botoes" id="entrar" value="Entrar" onclick="logar()"></input>
        </form>

        <div id="msg"></div>

        <hr>

        <section id="nova-conta">
            <p>Ainda não tem login?</p>
            <a href="nova-conta.html"><button class="botoes" id="novaconta">Criar nova conta</button></a>
        </section>
    </div>

    <footer>
        <p>&copy; 2022 - <a href="https://github.com/richard7dias" target="_blank">Richard Oliveira</a></p>
    </footer>
</body>

</html>
