<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenchos - Relatórios</title>
    <link rel="stylesheet" href="style/style-geral.css">
    <link rel="stylesheet" href="style/style-relatorios.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/script-relatorios.js" defer></script>
    <script src="scripts/script-geral.js" defer></script>
</head>

<body>
    <header id="barra-logo">
        <img src="imagens/elenchos-logotipo.png" alt="Elenchos" id="logotipo">
    </header>

    <anside id="barra-lateral">
        <div onclick="abrirMenuLogin()"><i id="icn-menu" class="fa-solid fa-bars"></i></div>
    </anside>
    <div class="menu-login-fundo">
        <div id="menu-login">
            <div id="btn-sair">
                <a href="index.html">Sair</a>
            </div>
        </div>
    </div>

    <div id="conteudo">
        <nav id="barra-nav">
            <a href="resumo.html" class="menu" id="resumo">Resumo</a>
            <a href="orcamento.html" class="menu" id="orcamento">Orçamento</a>
            <a href="lancamentos.html" class="menu" id="lancamentos">Lançamentos</a>
            <a href="relatorios.html" class="menu" id="relatorios">Relatórios</a>
        </nav>
        <main>
            <nav id="btns-nav">
                <button class="botoes" id="escolha-ano" onclick="janelaAnos()">Relatórios por ano</button>
                <button class="botoes" id="escolha-mes" onclick="janelaMeses()">Relatórios por mês</button>
            </nav>

            <div class="janelas-escolhas" id="janela-escolhas"></div>

            <div id="resultados"></div>

            <div class="janelas-escolhas" id="janela-categoria"></div>

            <div id="resultados-categorias"></div>

            <div id="lancados-cat">
                <table>
                    <caption id="caption-cat"></caption>
                    <thead>
                        <tr>
                            <th class="colum-data">Data</th>
                            <th>Descrição</th>
                            <th class="colum-valor">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-lancados-cat"></tbody>
                </table>
            </div>

            <div id="lancados">
                <table>
                    <caption id="caption-mes"></caption>
                    <thead>
                        <tr>
                            <th class="colum-data">Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th class="colum-valor">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-lancados-mes"></tbody>
                </table>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2022, <a href="https://github.com/richard7dias" target="_blank">Richard Oliveira</a></p>
    </footer>
</body>

</html>
